<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo Class</title>
  <link rel="stylesheet" href="styles/pseudo.css">
</head>
<body>
  <!-- pseudo hover -->
  <h1>This is normal</h1>

  <!-- pseudo focus -->
  <input type="text">
  <input class="middle-person" type="text">
  <input type="text">
  <br><br>
  <!-- pseudo visited -->
  <a href="https://www.google.com/">Go to google</a>
  <a href="https://www.underconsideration.com/brandnew/">Never Visisted</a>
  <a href="https://web.programming-hero.com/home/">Programming Hero</a>
  <br><br>
  <!-- pseudo element:before , after -->
    <h3>middle size header -1</h3>
    <h3>middle size header -2</h3>
    <h3>middle size header -3</h3>
    <h3>middle size header -4</h3>
    <h3>middle size header -5</h3>
    <h3>middle size header -6</h3>
    
    <!-- pseudo first child,nth child -->
  <ul>
    <li>Alia</li>
    <li>Dalia</li>
    <li>Kalai</li>
    <li>Calia</li>
    <li>Jalai</li>
    <li>Chalia</li>
  </ul>

</body>
</html>
